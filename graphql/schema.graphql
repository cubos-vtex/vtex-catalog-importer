directive @WithSettings on FIELD | FIELD_DEFINITION

type AppSettings {
  useDefault: Boolean
  account: String
  vtexAppKey: String
  vtexAppToken: String
}

input AppSettingsInput {
  useDefault: Boolean
  account: String
  vtexAppKey: String
  vtexAppToken: String
}

type Category {
  id: ID!
  name: String!
  children: [Category!]
}

input CategoryInput {
  id: ID!
  name: String!
  children: [CategoryInput!]
}

enum StocksOption {
  KEEP_SOURCE
  UNLIMITED
  TO_BE_DEFINED
}

input ImportInput {
  settings: AppSettingsInput!
  categoryTree: [CategoryInput!]!
  importImages: Boolean!
  importPrices: Boolean!
  stocksOption: StocksOption!
  stockValue: Int
}

type Brand {
  id: ID!
  name: String!
  isActive: Boolean!
  title: String
  metaTagDescription: String
  imageUrl: String
}

type Query {
  appSettings: AppSettings! @WithSettings
  categories(settings: AppSettingsInput): [Category!] @WithSettings
  brands: [Brand!] @WithSettings
}

type Mutation {
  updateAppSettings(settings: AppSettingsInput): AppSettings! @WithSettings
  executeImport(args: ImportInput!): ID!
}
