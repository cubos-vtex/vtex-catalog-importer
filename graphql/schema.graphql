type AppSettings {
  account: String!
  vtexAppKey: String!
  vtexAppToken: String!
}

type Category {
  id: String!
  name: String!
  subCategories: [Category!]
}

type Brand {
  id: ID!
  name: String!
  isActive: Boolean!
  title: String
  metaTagDescription: String
  imageUrl: String
}

type Query {
  appSettings: AppSettings!
  categories: [Category!]
  brands: [Brand!]
}
