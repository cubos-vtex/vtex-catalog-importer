directive @WithSettings on FIELD | FIELD_DEFINITION

type AppSettings {
  account: String!
  vtexAppKey: String!
  vtexAppToken: String!
}

type Category {
  id: String!
  name: String!
  subCategories: [Category!]
}

type Brand {
  id: ID!
  name: String!
  isActive: Boolean!
  title: String
  metaTagDescription: String
  imageUrl: String
}

type Query {
  appSettings: AppSettings! @WithSettings
  categories: [Category!] @WithSettings
  brands: [Brand!] @WithSettings
}
