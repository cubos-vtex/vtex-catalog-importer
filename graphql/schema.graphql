directive @WithSettings on FIELD | FIELD_DEFINITION

type AppSettings {
  useDefault: Boolean
  account: String
  vtexAppKey: String
  vtexAppToken: String
}

input AppSettingsInput {
  useDefault: Boolean
  account: String
  vtexAppKey: String
  vtexAppToken: String
}

type Category {
  id: String!
  name: String!
  children: [Category!]
}

type Brand {
  id: ID!
  name: String!
  isActive: Boolean!
  title: String
  metaTagDescription: String
  imageUrl: String
}

type Query {
  appSettings: AppSettings! @WithSettings
  categories(settings: AppSettingsInput): [Category!] @WithSettings
  brands: [Brand!] @WithSettings
}

type Mutation {
  updateAppSettings(settings: AppSettingsInput): AppSettings! @WithSettings
}
