fragment CategoryFields on Category {
  id
  name
}

query getCategoryTree($settings: AppSettingsInput) {
  categories(settings: $settings) {
    ...CategoryFields
    subCategories {
      ...CategoryFields
      subCategories {
        ...CategoryFields
        subCategories {
          ...CategoryFields
          subCategories {
            ...CategoryFields
            subCategories {
              ...CategoryFields
              subCategories {
                ...CategoryFields
                subCategories {
                  ...CategoryFields
                  subCategories {
                    ...CategoryFields
                    subCategories {
                      ...CategoryFields
                      subCategories {
                        ...CategoryFields
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
