fragment CategoryFields on Category {
  id
  name
}

query importProgress($id: ID!) {
  importProgress(id: $id) {
    currentImport {
      id
      createdIn
      lastInteractionIn
      user
      categoryTree {
        ...CategoryFields
        children {
          ...CategoryFields
          children {
            ...CategoryFields
            children {
              ...CategoryFields
              children {
                ...CategoryFields
                children {
                  ...CategoryFields
                  children {
                    ...CategoryFields
                    children {
                      ...CategoryFields
                      children {
                        ...CategoryFields
                        children {
                          ...CategoryFields
                          children {
                            ...CategoryFields
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      settings {
        useDefault
        account
      }
      importImages
      importPrices
      stocksOption
      stockValue
      sourceBrandsTotal
      sourceCategoriesTotal
      sourceSpecificationsTotal
      sourceProductsTotal
      sourceSkusTotal
      sourcePricesTotal
      sourceStocksTotal
      status
      error
      entityError
    }
    brands
    categories
    specifications
    products
    skus
    prices
    stocks
    completed
    status
  }
}
