fragment CategoryFields on Category {
  id
  name
}

query getImport($id: ID!) {
  getImport(id: $id) {
    id
    createdIn
    lastInteractionIn
    user
    categoryTree {
      ...CategoryFields
      children {
        ...CategoryFields
        children {
          ...CategoryFields
          children {
            ...CategoryFields
            children {
              ...CategoryFields
              children {
                ...CategoryFields
                children {
                  ...CategoryFields
                  children {
                    ...CategoryFields
                    children {
                      ...CategoryFields
                      children {
                        ...CategoryFields
                        children {
                          ...CategoryFields
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    settings {
      useDefault
      account
    }
    importImages
    importPrices
    stocksOption
    stockValue
    sourceBrandsTotal
    sourceCategoriesTotal
    sourceProductsTotal
    sourceSkusTotal
    sourcePricesTotal
    sourceStocksTotal
    status
    error
    entityError
  }
}
