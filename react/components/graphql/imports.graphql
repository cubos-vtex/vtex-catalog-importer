query getImports($args: SearchInput!) {
  imports(args: $args) {
    pagination {
      page
      pageSize
      total
    }
    data {
      id
      createdIn
      lastInteractionIn
      settings {
        useDefault
        account
      }
      importImages
      importPrices
      stocksOption
      stockValue
      status
    }
  }
}
